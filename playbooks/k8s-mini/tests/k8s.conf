bind-dynamic
interface=k8s-bridge

# ------------------
# dhcp configuration
# ------------------
dhcp-range=10.240.0.2,10.240.0.252,12h    # dhcp range
dhcp-option=1,255.255.255.0               # netmask
dhcp-option=3,10.240.0.1                  # default route
dhcp-option=6,10.240.0.1                  # nameserver
dhcp-option=15,k8s.lan                    # domain-name
dhcp-option=119,k8s.lan                   # domain-search
dhcp-option=42,134.214.100.6              # ntp server

local=/lan/
domain=k8s.lan

# ------------
# dhcp fix ips
# ------------
# masters
dhcp-host=00:12:41:77:f9:20,10.240.0.20
# workers
dhcp-host=00:12:41:77:f9:30,10.240.0.30

# ------------
# dns override
# ------------

# virtual ip for api_server
address=/apiserver.k8s.lan/10.240.0.20
# kubernetes proxy
address=/hello.k8s.lan/10.240.0.20
address=/traefik.k8s.lan/10.240.0.20
address=/traefikboard.k8s.lan/10.240.0.20

# masters
address=/node1.k8s.lan/10.240.0.20
ptr-record=20.0.240.10.in-addr.arpa,"node1.k8s.lan"
# workers
address=/node2.k8s.lan/10.240.0.30
ptr-record=30.0.240.10.in-addr.arpa,"node2.k8s.lan"

# --------------------
# client zones forward
# --------------------
server=/k8s.lan/10.240.0.1
server=/#/10.5.0.253
