---
- name: configure a vagrant base box
  hosts: vagrant-box
  become: yes

  tasks:
    # server validation
    - name: upload validation file
      copy:
        src: validation.yml
        dest: /etc/server-validation.yml
        mode: 0644
      tags:
        - validate

    - name: test server specs
      goss:
        path: "/etc/server-validation.yml"
      tags:
        - validate