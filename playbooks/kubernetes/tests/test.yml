---

- name: deploy cfssl certificates for both masters and workers kubernetes instances
  hosts: cfssl
  roles:
    - role: cfssl
      vars:
        cfssl_force: yes
        cfssl_certs_path: /var/lib/kubernetes/certs
      tags:
        - cfssl

- name: deploy etcd cluster
  hosts: etcd
  roles:
    - role: etcd
      vars:
        etcd_service_force_restart: yes
        etcd_protocol: https
        etcd_tls_certs_path: /var/lib/kubernetes/certs
      tags:
        - etcd

- name: deploy kubernetes components for masters
  hosts: masters
  roles:
    - role: k8s-master
      vars:
        kube_master_certs_path: /var/lib/kubernetes/certs
        kube_apiserver:
          service_force_restart: yes
          etcd_members:
          - master0.k8s.lan
          # - master1.k8s.lan
        kube_controller_manager:
          service_force_restart: yes
        kube_scheduler:
          service_force_restart: yes
      tags:
        - k8s-master

- name: deploy kubernetes components for workers
  hosts: workers
  roles:
    - role: k8s-worker
      vars:
        kube_worker_certs_path: /var/lib/kubernetes/certs
        # docker:
        #   storage_driver: overlay
        kubelet:
          service_force_restart: yes
          fail_swap_on: no
          conf_main_cluster_server: https://master0.k8s.lan:6443
          api_servers:
            - master0.k8s.lan
            # - master1.k8s.lan
        kube_proxy:
          service_force_restart: yes
          master_host: https://master0.k8s.lan:6443
      tags:
        - k8s-worker

