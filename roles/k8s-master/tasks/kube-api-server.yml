---

- name: install - create mandatory directories
  file:
    state: directory
    path: "{{ directory }}"
  with_items:
    - "{{ kube_apiserver_data_dir }}"
    - "{{ kube_apiserver_certs_path }}"
  loop_control:
    loop_var: directory
  become: yes

- name: install - download kube-apiserver binary
  get_url:
    url: "{{ kube_api_server_package_url }}"
    dest: "{{ kube_apiserver_binary_path }}/kube-apiserver"
    mode: 0755
  become: yes

- name: policies - upload authorization policy file
  copy:
    src: files/authorization-policy.jsonl
    dest: "{{ kube_master_data_dir }}/authorization-policy.jsonl"
  become: yes

- name: tokens - add tokens template
  template:
    src: templates/token.j2
    dest: "{{ kube_master_data_dir }}/token.csv"
  become: yes

- name: configure - define systemd service for kube-apiserver
  template:
    src: templates/kube-apiserver.service.j2
    dest: /etc/systemd/system/kube-apiserver.service
  notify:
    - restart kube-apiserver
  become: yes

- name: enable kube-apiserver service
  service:
    name: kube-apiserver
    state: started
    enabled: yes
  become: yes

- name: restart kube-apiserver on condition
  command: /bin/true
  notify: restart kube-apiserver
  when: kube_apiserver_service_force_restart