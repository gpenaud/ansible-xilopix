---
- name: test k8s-worker deployment
  hosts:
    - worker0
    - worker1
    - worker2

  roles:
    - role: cfssl
      vars:
        cfssl_certs_path: /var/lib/kubernetes/certs

    - role: k8s-worker
      vars:
        kube_apiserver_certs_path: /var/lib/kubernetes/certs
        kube_apiserver_etcd_members:
          - worker0.lxc.lan
          - worker1.lxc.lan
          - worker2.lxc.lan